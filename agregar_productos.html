<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/90933225e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilios_agregar_productos.css">
    <title>Agregar productos</title>     
</head>

<body>
    <header>
        <div class="cabecera_contenedor">
            <div class="cabecera_contenedor_buscador">
                <div class="buscador">
                    <div class="buscador_logo">
                        <img class="buscador_logo-img1" src="sports_esports_black_24dp 1.jpg" alt="logo control">
                        <img class="buscador_logo-img2" src="Texto.jpg" alt="Texto logo">
                    </div>
                    <!-- <div class="buscador_barra" id="ctn-bars-search">
                        <input id="inputSearch" class="text_buscador" type="text" placeholder="  ¿Que desea buscar?">
                        <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
                    </div> -->
                    <div class="buscador_botones">
                        <a class="boton_login-regitro" href="login.html" target="_blank">Menu Administrativo</a>
                    </div>

                    <div class="boton_inicio">
                        <a class="boton_ir-inicio" href="productos.html">Ir a productos</a>
                    </div>

                </div>
    </header>
    
    <main>
        <section>
            <form class="agregar">
                <div class="agregar_contenedor">
                    <h2 class="agregar_title">Agregar nuevo producto</h2>
                    <input type="url" class="agregar_imagen-url" id="agregar_url" placeholder="URL de la imagen"
                        autocomplete="on" required>
                    <input type="text" class="agregar_categoria" id="agregar_ctg" placeholder="Categoria"
                        autocomplete="on" required>
                    <input type="text" class="agregar_nombre-producto" id="agregar_producto"
                        placeholder="Nombre del producto" autocomplete="on" required>
                    <input type="text" class="agregar_precio-producto" id="agregar_precio"
                        placeholder="Precio del producto" autocomplete="on" required>
                    <input type="text" class="agregar_descripcion" id="agregar_desc" placeholder="Descripcion del producto"
                        autocomplete="on" required>
                    <button type="submit" class="agregar_producto-boton" id="agregar_btn">Agregar producto</button>

                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- section formulario -->
        <section class="formulario">
            <div class="formulario_contenedor">

                <div class="formulario_rodapie-contenedor-logo-texto">
                    <div class="formulario_rodapie-logo-texto">
                        <img class="formulario_rodapie-logo" src="sports_esports_black_24dp 1.jpg" alt="logo">
                        <img class="formulario_rodapie-texto" src="Texto.jpg" alt="logo">
                    </div>

                    <div class="formulario_rodapie-links">
                        <ul>
                            <li><a href="#Quienes somos">Quienes somos</a></li>
                            <li><a href="#Politica de privacidad">Politica de privacidad</a></li>
                            <li><a href="#Programa de fidelidad">Programa de fidelidad</a></li>
                            <li><a href="#Nuevas tiendas">Nuevas tiendas</a></li>
                            <li><a href="#Quiero ser franquiciado">Quiero ser franquiciado</a></li>
                            <li><a href="#Anucie aqui">Anucie aqui</a></li>
                        </ul>
                    </div>
                </div>

                <form class="formulario__rodapie_titulo-campos-datos">

                    <h2 class="formulario__rodapie_titulo">Hable con nosotros</h2>

                    <div class="formulario__rodapie_nombre-mensaje">
                        <label for="name" class="formulario__rodapie_nombre">Nombre</label><br>
                        <input type="text" class="formulario__rodapie_mensaje" id="nombre_usuario"
                            placelabel="Su nombre" autocomplete="on" required>
                    </div>

                    <div class="formulario__rodapie_campos-mensaje">
                        <input type="text" class="formulario__rodapie_caja-mensaje" id="mensaje_usuario"
                            placeholder="Escriba su mensaje" autocomplete="on" required>
                    </div>

                    <button type="submit" class="boton_enviar-mensaje">Enviar mensaje</button>
                </form>
            </div>
        </section>

        <!-- pie de pagina -->

        <section>
            <div class="pie_pagina">
                <h2 class="pie_pagina-parrafo">Desarrollado por Jairo A Cárdenas Mayo 2023</h2>
            </div>
        </section>
    </footer>

</body>

</html>
